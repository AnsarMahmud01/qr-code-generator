    <div id="qr-code-generator">
        <h1>QR Code Generator</h1>
        <form>
            <label>Type:</label>
            <select id="qr-type">
                <option value="text">Text</option>
                <option value="url">URL</option>
                <option value="phone">Phone Number</option>
                <option value="email">Email</option>
                <option value="geo">Geo</option>
            </select>
            <br>
            <label>Content:</label>
            <input type="text" id="qr-content">
            <br>
            <button type="button" id="generate-button">Generate</button>
            <button id="reset-button">Reset</button>

        </form>
        <div id="qr-code"></div>
    </div>
    <script>
        document.getElementById("generate-button").addEventListener("click", function () {
            var type = document.getElementById("qr-type").value;
            var content = document.getElementById("qr-content").value;
            var qrcode = new QRCode("qr-code", {
                width: 100,
                height: 100,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H,
            });

            if (type === "text") {
                qrcode.makeCode(content);
            } else if (type === "url") {
                qrcode.makeCode("http://" + content);
            } else if (type === "phone") {
                qrcode.makeCode("tel:" + content);
            } else if (type === "email") {
                qrcode.makeCode("mailto:" + content);
            } else if (type === "geo") {
                qrcode.makeCode("geo:" + content);
            }
        });
        document.getElementById("reset-button").addEventListener("click", function () {
            location.reload();
        });
    </script>
